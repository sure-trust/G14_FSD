<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>
</head>

<body>
    <div class="container"><h1>To-Do List</h1>

        </div>
    </div>

    <script src="script.js"></script>
</body>
