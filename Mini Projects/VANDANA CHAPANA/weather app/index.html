<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="input">
        <input id="city"  type="search" class="input-text" placeholder="Enter city name">
        <button class="button" type="submit" id="submit">Search</button>
    </div>
    <div>
        <h1>Weather for <span id="cityName"></span></h1>
    </div>
    <div class="container">
        <div class="card">
            </h1>
            <h1 class="name" id="name"></h1>
            <p>temperature is <span  id="temp"></span></p>
            <p>humidity is <span id="humidity"></span></p>
            <p>minimum temperature is <span  id="min_temp"></span></p>
            <p>maximum temperature is <span  id="max_temp"></span></p>
            <img class="clouds" src="" alt=""/>

            <p class="desc"></p>
        </div>
    </div>
    <script src="index.js"></script>



</body>
</html>
